<div class="container">

    <kendo-grid [kendoGridBinding]="gridView" kendoGridSelectBy="id" [selectedKeys]="mySelection" [pageSize]="20" [pageable]="true" [sortable]="true" [groupable]="true" [reorderable]="true" [resizable]="true" [height]="680" [columnMenu]="{filter: true}">
        <ng-template kendoGridToolbarTemplate>
            <input placeholder="Search in all columns..." kendoTextBox (input)="onFilter($event.target.value)" />
        </ng-template>

        <kendo-grid-checkbox-column [width]="45" [headerClass]="{'text-center': true}" [class]="{'text-center': true}" [resizable]="false" [columnMenu]="false" showSelectAll="true"></kendo-grid-checkbox-column>


        <kendo-grid-column-group title="Users" [columnMenu]="false">
            <kendo-grid-column field="userId" title="userId">

            </kendo-grid-column>

            <kendo-grid-column field="id" title="id">

            </kendo-grid-column>

            <kendo-grid-column field="title" title="title">

            </kendo-grid-column>

            <kendo-grid-column field="body" title="body">

            </kendo-grid-column>
        </kendo-grid-column-group>
    </kendo-grid>
</div>
